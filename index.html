<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Todo List</title>
</head>
<body>
    <div class="container">
        <header class="head">
            <div class="head-bar">
                <h2>Task Form</h2>
                <h1 id="time"></h1>
            </div>
            <form>
                <input type="text" id="task-input" autofocus placeholder="Enter Tasks...">
                <input type="submit" value="Add Task" id="task-submit">
            </form>
        </header>
        <main class="All-task" id="All-task">
            <h2 id="task-list-header">Task list</h2>
        </main>
        <footer id="complete-section">
            <legend>Completed Tasks</legend>
            </div>
        </footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
